<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
      }

      button.active {
        background-color: #4caf50; /* Green background for active button */
        border: 2px solid #388e3c; /* Darker green border */
        color: white; /* White text color */
      }

      /* Add custom styles for text direction if needed */
      .text-right {
        text-align: right;
      }
    </style>
  </head>
  <body class="bg-gray-100" id="body" dir="ltr">
    <div class="container mx-auto p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 id="header" class="text-4xl font-bold text-gray-500">
          Prayer Times
        </h1>
        <h2 id="ville" class="text-3xl font-bold"></h2>
        <div class="space-x-2">
          <!-- Language Button -->
          <button
            id="ENlanguage"
            class="active px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
          >
            EN
          </button>
          <button
            id="ARlanguage"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
          >
            AR
          </button>
        </div>
      </div>

      <div class="p-6 bg-white rounded-lg shadow-lg mb-6">
        <label
          for="prayer-method"
          id="select-city"
          class="block text-lg font-semibold text-gray-700 mb-2"
          >Select City :</label
        >
        <select
          id="city-selected"
          onchange="handleCity()"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300"
        >
          <option value="Rabat">Rabat</option>
          <option value="Casablanca">Casablanca</option>
          <option value="Fes">Fes</option>
          <option value="Oujda">Oujda</option>
          <option selected value="Tanger">Tanger</option>
          <option value="Sale">Sale</option>
          <option value="Kenitra">Kenitra</option>
        </select>
      </div>

      <div id="container-date"></div>

      <!-- Prayer Times Table -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="min-w-full table-auto">
          <thead class="bg-gray-800 text-white">
            <tr id="headerTable">
              <th id="prayer-header" class="px-6 py-3 text-left">Prayer</th>
              <!-- Dynamic Header -->
              <th id="time-header" class="px-6 py-3 text-left">Time</th>
              <!-- Dynamic Header -->
            </tr>
          </thead>
          <tbody id="prayer"></tbody>
        </table>
      </div>
    </div>

    <script src="master.js"></script>
  </body>
</html>
